<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 레시피 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI 레시피 생성기</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>재료를 입력하세요</h2>
            <form id="ingredient-form">
                <input type="text" id="ingredient-input" placeholder="재료를 입력하세요" required>
                <button type="submit">레시피 생성</button>
            </form>
        </section>
        <section id="output-section">
            <h2>생성된 레시피</h2>
            <pre id="recipe-output">레시피가 여기에 표시됩니다.</pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
