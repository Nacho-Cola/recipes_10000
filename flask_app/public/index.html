<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 레시피 생성기</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>냉장고를 부탁해</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>재료를 입력하세요</h2>
            <form id="ingredient-form">
                <input type="text" id="ingredient-input" placeholder="재료를 입력하세요" required>
                <button type="submit">레시피 생성</button>
            </form>
        </section>
        
        <!-- Loading Screen -->
        <div id="loading-spinner" style="display: none;">
        <!--- Loader -->
            <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>Loading...
        </div>

  

        <section id="output-section" style="display: none; position: relative;">
            <div style="position: relative;">
                <img id="generated-image" src="" alt="Generated Recipe Image" style="max-width: 100%; height: auto; display: none; margin-top: 20px;">
                <div id="image-overlay" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to top, white, transparent); pointer-events: none;"></div>
            </div>
            <h2 id="recipe-title">생성된 레시피 제목</h2>
            <p id="recipe-summary">레시피 설명이 여기에 표시됩니다.</p>
            <h3>Ingredients &#127830;</h3>
            <ul id="recipe-ingredients"></ul>
            <h3>Instructions &#127869;</h3>
            <ol id="recipe-steps"></ol>
            <h3>Tips &#127859;</h3>
            <p id="recipe-tips"></p>
        </section>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
